name: Deploy API to Cloudflare Workers

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  WORKING_DIRECTORY: ./backend

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
          fi

      - name: Check required secrets
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CWA_API_KEY: ${{ secrets.CWA_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          if [ -z "$JWT_SECRET" ]; then
            echo "::error::JWT_SECRET is not set. Please add it to the repository secrets."
            echo "Go to: Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          if [ -z "$CWA_API_KEY" ]; then
            echo "::warning::CWA_API_KEY is not set. Weather API will not work."
            echo "Go to: Settings > Secrets and variables > Actions > New repository secret"
          fi
          if [ -z "$GOOGLE_CLIENT_ID" ]; then
            echo "::warning::GOOGLE_CLIENT_ID is not set. Google OAuth will not work."
            echo "Go to: Settings > Secrets and variables > Actions > New repository secret"
          fi
          echo "✅ Required secrets are configured"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: backend
          wranglerVersion: "4"
          command: deploy --config wrangler.toml --env ${{ steps.env.outputs.environment }}
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Upload secrets to Cloudflare Workers
        working-directory: backend
        run: |
          echo "$JWT_SECRET" | npx wrangler secret put JWT_SECRET --config wrangler.toml --env ${{ steps.env.outputs.environment }}
          if [ -n "$CWA_API_KEY" ]; then
            echo "$CWA_API_KEY" | npx wrangler secret put CWA_API_KEY --config wrangler.toml --env ${{ steps.env.outputs.environment }}
          fi
          if [ -n "$GOOGLE_CLIENT_ID" ]; then
            echo "$GOOGLE_CLIENT_ID" | npx wrangler secret put GOOGLE_CLIENT_ID --config wrangler.toml --env ${{ steps.env.outputs.environment }}
          fi
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CWA_API_KEY: ${{ secrets.CWA_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Apply D1 Migrations (Production)
        if: steps.env.outputs.environment == 'production'
        working-directory: backend
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."
            if npx wrangler d1 migrations apply nobodyclimb-db --remote --config wrangler.toml --env production; then
              echo "✅ Migrations applied successfully"
              exit 0
            else
              if [ $attempt -lt $max_attempts ]; then
                echo "⚠️ Migration failed, waiting 10 seconds before retry..."
                sleep 10
              else
                echo "❌ Migration failed after $max_attempts attempts"
                exit 1
              fi
            fi
            attempt=$((attempt + 1))
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Apply D1 Migrations (Preview)
        if: steps.env.outputs.environment == 'preview'
        working-directory: backend
        run: |
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts..."
            if npx wrangler d1 migrations apply nobodyclimb-db-preview --remote --config wrangler.toml --env preview; then
              echo "✅ Migrations applied successfully"
              exit 0
            else
              if [ $attempt -lt $max_attempts ]; then
                echo "⚠️ Migration failed, waiting 10 seconds before retry..."
                sleep 10
              else
                echo "❌ Migration failed after $max_attempts attempts"
                exit 1
              fi
            fi
            attempt=$((attempt + 1))
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
