<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
    }
    .og-image {
      width: 1200px;
      height: 630px;
      background: #FFE500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }
    .logo {
      height: 120px;
      width: auto;
    }
    .subtitle {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      font-size: 36px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <img src="logo/Nobodylimb-black.png" alt="NobodyClimb Logo" class="logo">
    <div class="subtitle">攀岩社群平台</div>
  </div>
</body>
</html>
